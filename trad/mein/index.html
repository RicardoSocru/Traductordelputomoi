<!DOCTYPE html>
<html lang="en">
    <head>
  </head>

  <body>
    <div id="title-container">
      <div id="title-box">[ RISC-V  ]</div>
    </div>

    <div id="search-outer-container">
      <div id="search-container">
        <span class='offset-label'>[ Instruction ]</span>
        <input type="text" name="input" id="search-input" placeholder="addi x5, x6, 7" autofocus>
        <button id="parameter-button"></button>
      </div>
    </div>
    <div id="modal-container">
      <div id="parameter-container">
        <div class="parameter-row">
          <label class="switch">
            <span class="slider round"></span>
          </label>
        </div>
      </div>
    </div>
    <div id="results-outer-container">
        <div id="results-container-box">
          <span id='results-label' class='offset-label'>[ Conversion ]</span>
          <div id="results-inner-container">
            <div class="results-container-spacing"></div>
            <div class="rows-container" id="valid-result">
  
              <div class="result-row result-row-title">Assembly = </div>
              <div class="result-row result-row-data">
                <div id="asm-data" ></div>
              </div>
  
              <div class="result-row result-row-title">Binary = </div>
              <div class="result-row result-row-data">
                <div id="binary-data">
                  <span class="binary-byte">
                    <span class="binary-nibble">
                      <span class="binary-bit"></span>
                      <span class="binary-bit"></span>
                      <span class="binary-bit"></span>
                      <span class="binary-bit"></span>
                    </span>
                    <span class="binary-nibble">
                      <span class="binary-bit"></span>
                      <span class="binary-bit"></span>
                      <span class="binary-bit"></span>
                      <span class="binary-bit"></span>
                    </span>
                  </span>
                  <span class="binary-byte">
                    <span class="binary-nibble">
                      <span class="binary-bit"></span>
                      <span class="binary-bit"></span>
                      <span class="binary-bit"></span>
                      <span class="binary-bit"></span>
                    </span>
                    <span class="binary-nibble">
                      <span class="binary-bit"></span>
                      <span class="binary-bit"></span>
                      <span class="binary-bit"></span>
                      <span class="binary-bit"></span>
                    </span>
                  </span>
                  <span class="binary-byte">
                    <span class="binary-nibble">
                      <span class="binary-bit"></span>
                      <span class="binary-bit"></span>
                      <span class="binary-bit"></span>
                      <span class="binary-bit"></span>
                    </span>
                    <span class="binary-nibble">
                      <span class="binary-bit"></span>
                      <span class="binary-bit"></span>
                      <span class="binary-bit"></span>
                      <span class="binary-bit"></span>
                    </span>
                  </span>
                  <span class="binary-byte">
                    <span class="binary-nibble">
                      <span class="binary-bit"></span>
                      <span class="binary-bit"></span>
                      <span class="binary-bit"></span>
                      <span class="binary-bit"></span>
                    </span>
                    <span class="binary-nibble">
                      <span class="binary-bit"></span>
                      <span class="binary-bit"></span>
                      <span class="binary-bit"></span>
                      <span class="binary-bit"></span>
                    </span>
                  </span>
                </div>

                </div>
    
                <div class="result-row result-row-title"> Hexadecimal = </div>
                <div class="result-row result-row-data">
                  <div  id="hex-data"></div>
                </div>
    
    
                <div class="result-row result-row-title"> Format = </div>
                <div id="fmt-data" class="result-row"> </div>
    
                <div class="result-row result-row-title">Instruction set = </div>
                <div class="result-row result-row-data" id="isa-data"></div>
              </div>
    
              <div class="rows-container" id="error-container"></div>
              <div class="results-container-spacing"></div>
            </div>
          </div>
        </div>
        <script type="module" src="main.js"></script>
  </body>

</html>
